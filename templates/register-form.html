{% extends "base.html" %} {% block main %}
<div class='container'>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-user"></span> 立刻加入</h3>
                </div>
                <div class="panel-body">
                    {%if message%}
                        <p style="color:red">{{message}}</p>
                    {%endif%}
                    <form action="/register" method="post">
                        <div class="form-group">
                            <label>Student/Teacher ID</label>
                            <input  name="id" class="form-control" placeholder="Student/Teacher ID">
                            <p class="help-block">请使用学号或教师号注册</p>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password">
                            <p class="help-block">请输入您的密码</p>
                            <label>Password&nbsp;again</label>
                            <input type="password" name="password2" class="form-control" placeholder="Password">
                            <p class="help-block">请再次输入您的密码</p>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" >Register</button>
                    </form>
                   
                </div>
            </div>
        </div>
         <div class="col-md-6" >
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-user"></span>已有账号</h3>
                    </div>
                    <div class="panel-body">
                        <div class="text-center">
                            <a href="/signin" class="btn btn-primary btn-lg btn-block" type="butter">立刻登录</a>&nbsp;&nbsp;
                        </div>  

                </div>
            </div>
    </div>
</div>
{% endblock %}
