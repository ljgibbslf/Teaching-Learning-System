{% extends "base.html" %} {% block main %}
<div class='container'>
    <div class="row">
        <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-user"></span>意见反馈</h3>
                    </div>
                    <div class="panel-body">
                        
                        <form action="" method="POST">
                            <div class="form-group">
                                {%if message%}
                                <p style="color:red">{{message}}</p>
                                {%endif%}
                                <label>您的联系邮箱</label>
                                <input  name="email" class="form-control" placeholder="您的联系邮箱">
                                <p class="help-block">我们将通过它联系您</p>
                            </div>
                            <div class="form-group">
                                <label>您的意见建议</label>
                                <input height="100px" type="text" name="advice" class="form-control" placeholder="您的意见建议">
                                <p class="help-block">请输入您的意见建议</p>
                            </div>
                            <button type="submit" class="btn btn-primary">确认</button>
                            
                        </form>

                    </div>
                </div>
            </div>
    </div>
</div>
{% endblock %}
