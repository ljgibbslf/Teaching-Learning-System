{% extends "base-teacher.html" %} {% block main %}
<body>
    <div class="container">
        {% if not result %}

        {% endif %}
        <table class="table table-hover",>
           
            <tr>
                <th>课程编号&nbsp;&nbsp;</th>
                <th>课程名称&nbsp;&nbsp;</th>
                <th>课程时间&nbsp;&nbsp;</th>

                <th>&nbsp;&nbsp;</th>
                <th>&nbsp;&nbsp;</th>
                <th>&nbsp;&nbsp;</th>
                <th>&nbsp;&nbsp;</th>
                <th>&nbsp;&nbsp;</th>
            </tr>
           
      
      {% for i in result %}
        
      <tr>
        {% for x in i %}
          {% if x==none or x=='no'%}
          
        
              <td>暂无&nbsp;&nbsp;</td>
                
          {% else %}
              <td>{{ x }}&nbsp;&nbsp;</td>
          {%endif%} 
          
        {% endfor %}
              
        <td><a href="/teacher/course/{{i[0]}}">学生名册</a></td>
        <td><a href="/teacher/course-work/{{i[0]}}">批改作业</a></td>
        <td><a href="/message/course/{{i[0]}}">发布通知</a></td>
        <td><a href="/teacher/ordinary-score/{{i[0]}}">平时成绩</a></td>
        </tr>
      {% endfor %}
            
    </table>
    
    </div>
</body>
{% endblock %}
